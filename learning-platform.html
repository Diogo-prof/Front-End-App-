<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

            padding: 0;
            box-sizing: border-box;
        }

        .logo p {

        }

        .form-group label {

        .form-group input {

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

        }
        
        .btn-primary:hover {

            align-items: center;
            justify-content: center;
            color: white;

            padding: 15px 0;

            align-items: center;

        .nav-item i {

        .nav-item span {

            border-radius: 20px;

        .card:hover {

        .card-header {

            justify-content: center;
            font-size: 1.5rem;

            font-weight: 600;

        }
        
        .card-value {

        .course-info {

        .course-title {

            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .course-description {

            margin-bottom: 15px;
        }
        
        .course-meta {

            align-items: center;
            margin-bottom: 15px;
        }
        
        .course-duration {
            color: #888;
            font-size: 0.8rem;
        }

            color: #667eea;

            border-radius: 20px;
            font-size: 0.8rem;

        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .video-player {

            margin-bottom: 20px;
            position: relative;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-button {

            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: white;

        }
        
        .video-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .video-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .video-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            
            .library-grid {
                grid-template-columns: 1fr;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

        // Componente de Login
        function LoginScreen({ onLogin }) {

                                            <i className="fas fa-eye"></i> {video.views}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Componente Principal
        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                setUser(null);
                setActiveTab('dashboard');
            };

            if (!user) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            const renderContent = () => {
                switch(activeTab) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'library':
                        return <Library />;
                    case 'videos':
                        return <Videos />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="app-container">
                    <div className="main-layout">
                        <header className="header">
                            <div className="header-logo">ðŸ“š Learning</div>
                            <div className="user-info">
                                <div className="avatar">
                                    {user.name.charAt(0)}
                                </div>
                                <span style={{color: '#333', fontWeight: '500'}}>{user.name}</span>
                                <button 
                                    onClick={handleLogout}
                                    style={{
                                        background: 'none',
                                        border: 'none',
                                        color: '#667eea',
                                        cursor: 'pointer',
                                        marginLeft: '10px'
                                    }}
                                >
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </header>

                        <div className="content">
                            {renderContent()}
                        </div>

                        <nav className="bottom-nav">
                            <div 
                                className={`nav-item ${activeTab === 'dashboard' ? 'active' : ''}`}
                                onClick={() => setActiveTab('dashboard')}
                            >
                                <i className="fas fa-home"></i>
                                <span>Dashboard</span>
                            </div>
                            <div 
                                className={`nav-item ${activeTab === 'library' ? 'active' : ''}`}
                                onClick={() => setActiveTab('library')}
                            >
                                <i className="fas fa-book"></i>
                                <span>Biblioteca</span>
                            </div>
                            <div 
                                className={`nav-item ${activeTab === 'videos' ? 'active' : ''}`}
                                onClick={() => setActiveTab('videos')}
                            >
                                <i className="fas fa-play"></i>
                                <span>VÃ­deos</span>
                            </div>
                            <div className="nav-item">
                                <i className="fas fa-user"></i>
                                <span>Perfil</span>
                            </div>
                        </nav>
                    </div>
                </div>
            );
        }

        // Renderizar a aplicaÃ§Ã£o
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
